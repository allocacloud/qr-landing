{{ extend 'layout' }}
<div class="title">
    <a href="#" class="back hidden">
        <svg width="29" height="29" xmlns="http://www.w3.org/2000/svg"><path d="M26.9 13.3H5.1L15.2 3c.5-.5.5-1.3 0-1.8s-1.3-.5-1.8 0L1.2 13.5c-.1.2-.2.4-.3.5-.1.3-.1.6 0 1 .1.2.2.3.3.4l12.3 12.3c.2.2.6.4.9.4.3 0 .6-.1.9-.4.5-.5.5-1.3 0-1.8L5.1 15.8H27c.7 0 1.3-.6 1.3-1.3 0-.7-.7-1.2-1.4-1.2z"/></svg>
    </a>
    <span data-default="{{-this.t('index_h1')}}">
        {{-this.t('index_h1')}}
    </span>
</div>

<div id="tree" class="container hidden"></div>
<form method="post">
    <input type="hidden" name="transfer">
    <div id="create" class="container hidden" data-title="{{-this.t('create_form_title')}}">
        <input type="hidden" name="id">
        <div class="block">
            <p id="title"></p>
            <p>{{-this.t('description_title')}}</p>
            <textarea required name="description" placeholder="{{-this.t('description_placeholder')}}"></textarea>
            <div class="uploader">
                <div class="thumbs"></div>
                <label class="input">
                    <svg width="27" height="28" xmlns="http://www.w3.org/2000/svg"><path d="M25.8 10.8c-.4-.4-1.2-.4-1.6 0L10.7 24.4c-1.8 1.8-4.6 1.8-6.4 0-1.8-1.8-1.8-4.6 0-6.4L18.2 4c1.1-1.1 2.9-1.1 4 0s1.1 2.9 0 4L10.7 19.6c-.4.4-1.1.4-1.6 0-.4-.4-.4-1.2 0-1.6l5.6-5.6c.4-.4.4-1.2 0-1.6-.4-.4-1.2-.4-1.6 0l-5.6 5.6c-1.3 1.3-1.3 3.5 0 4.8 1.3 1.3 3.5 1.3 4.8 0L23.9 9.6c2-2 2-5.2 0-7.2s-5.2-2-7.2 0L2.8 16.5C.2 19.1.2 23.4 2.8 26c2.6 2.6 6.9 2.6 9.5 0l13.5-13.6c.5-.4.5-1.1 0-1.6z" class="line"/></svg>
                    {{-this.t('upload_file')}}
                    <input type="file" name="files" accept="image/*,video/*" multiple>
                </label>
            </div>
        </div>
        <button class="button" type="submit">
            <svg width="29" height="29" xmlns="http://www.w3.org/2000/svg"><path d="M27.879.216a1.214 1.214 0 00-1.29-.058l-25.377 14.5a1.208 1.208 0 00.218 2.196l8.299 2.766.544 8.251A1.206 1.206 0 0011.479 29c.385 0 .755-.185.986-.51l4.56-6.438 6.156 2.052a1.193 1.193 0 001.005-.112c.303-.18.511-.487.57-.836l3.624-21.75a1.207 1.207 0 00-.501-1.19zM10.453 17.315l-5.695-1.899 16.069-9.182-10.374 11.08zm2.008 7l-.255-3.87 2.424.81-2.169 3.06zm10.143-2.95l-9.627-3.21L25.34 4.952l-2.736 16.414z" class="line"/></svg>
            {{-this.t('anon_button')}}
        </button>
        <button class="button reg" type="button">
            <svg width="29" height="29" xmlns="http://www.w3.org/2000/svg"><path d="M27.879.216a1.214 1.214 0 00-1.29-.058l-25.377 14.5a1.208 1.208 0 00.218 2.196l8.299 2.766.544 8.251A1.206 1.206 0 0011.479 29c.385 0 .755-.185.986-.51l4.56-6.438 6.156 2.052a1.193 1.193 0 001.005-.112c.303-.18.511-.487.57-.836l3.624-21.75a1.207 1.207 0 00-.501-1.19zM10.453 17.315l-5.695-1.899 16.069-9.182-10.374 11.08zm2.008 7l-.255-3.87 2.424.81-2.169 3.06zm10.143-2.95l-9.627-3.21L25.34 4.952l-2.736 16.414z" class="line"/></svg>
            {{-this.t('reg_button')}}
        </button>
    </div>
    <div id="reg" class="container hidden" data-title="{{-this.t('reg_form_title')}}">
        <div class="block">
            <p>{{-this.t('name_label')}}</p>
            <input type="text" name="name" placeholder="{{-this.t('name_placeholder')}}"/>
            <p>{{-this.t('phone_label')}}</p>
            <input type="tel" name="phone" placeholder="{{-this.t('phone_placeholder')}}" pattern="\+380\d{9}"/>
            <p>{{-this.t('email_label')}}</p>
            <input type="email" name="email" placeholder="{{-this.t('email_placeholder')}}"/>
        </div>
        <button class="button send-confirm" type="button">
            <svg width="29" height="29" xmlns="http://www.w3.org/2000/svg"><path d="M27.879.216a1.214 1.214 0 00-1.29-.058l-25.377 14.5a1.208 1.208 0 00.218 2.196l8.299 2.766.544 8.251A1.206 1.206 0 0011.479 29c.385 0 .755-.185.986-.51l4.56-6.438 6.156 2.052a1.193 1.193 0 001.005-.112c.303-.18.511-.487.57-.836l3.624-21.75a1.207 1.207 0 00-.501-1.19zM10.453 17.315l-5.695-1.899 16.069-9.182-10.374 11.08zm2.008 7l-.255-3.87 2.424.81-2.169 3.06zm10.143-2.95l-9.627-3.21L25.34 4.952l-2.736 16.414z" class="line"/></svg>
            {{-this.t('send_button')}}
        </button>
        <p class="f14">{{-this.t('confirmation')}}</p>
    </div>
    <div id="confirm" class="container hidden" data-title="{{-this.t('confirm_form_title')}}">
        <div class="block">
            <p data-orig="{{-this.t('confirm_explain')}}">{{-this.t('confirm_explain')}}</p>
            <p>{{-this.t('confirm_code')}}</p>
            <input type="number" name="code" placeholder="{{-this.t('code_placeholder')}}"/>
            <p class="text-center grey">{{-this.t('confirm_code_active')}}</p>
        </div>
        <button class="button confirm" type="button">
            <svg width="29" height="29" xmlns="http://www.w3.org/2000/svg"><path d="M27.879.216a1.214 1.214 0 00-1.29-.058l-25.377 14.5a1.208 1.208 0 00.218 2.196l8.299 2.766.544 8.251A1.206 1.206 0 0011.479 29c.385 0 .755-.185.986-.51l4.56-6.438 6.156 2.052a1.193 1.193 0 001.005-.112c.303-.18.511-.487.57-.836l3.624-21.75a1.207 1.207 0 00-.501-1.19zM10.453 17.315l-5.695-1.899 16.069-9.182-10.374 11.08zm2.008 7l-.255-3.87 2.424.81-2.169 3.06zm10.143-2.95l-9.627-3.21L25.34 4.952l-2.736 16.414z" class="line"/></svg>
            {{-this.t('confirm_button')}}
        </button>
        <button class="button resend" type="button" disabled>
            <svg width="29" height="29" xmlns="http://www.w3.org/2000/svg"><path d="M27.879.216a1.214 1.214 0 00-1.29-.058l-25.377 14.5a1.208 1.208 0 00.218 2.196l8.299 2.766.544 8.251A1.206 1.206 0 0011.479 29c.385 0 .755-.185.986-.51l4.56-6.438 6.156 2.052a1.193 1.193 0 001.005-.112c.303-.18.511-.487.57-.836l3.624-21.75a1.207 1.207 0 00-.501-1.19zM10.453 17.315l-5.695-1.899 16.069-9.182-10.374 11.08zm2.008 7l-.255-3.87 2.424.81-2.169 3.06zm10.143-2.95l-9.627-3.21L25.34 4.952l-2.736 16.414z" class="line"/></svg>
            {{-this.t('resend_button')}}
        </button>
    </div>
</form>
<div class="overlay hidden">
    <div class="close"></div>
</div>
<div class="gallery hidden">
    <div class="close"></div>
    <div class="swiper-container">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<script>
    window.tree = {{-JSON.stringify(this.services)}};
</script>
